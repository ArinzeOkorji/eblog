<app-header></app-header>

<div class="main">
    <form (ngSubmit)='submit(form)' #form='ngForm'>
        <div class='heading'>
            <h1>Sign Up</h1>
            <h2 routerLink='../login'>Have an account?</h2>
            <div class='errorMessage'>{{this.errorMessage}}</div>
        </div>

        <div class="md-form">
            <input type="text" placeholder="Username" name="username" ngModel>
        </div>
        <div class="md-form">
            <input type="email" placeholder="Email" name="email" ngModel>
        </div>
        <div class="md-form">
            <input type="password" placeholder="Password" name="password" ngModel>
        </div>

        <div class="btn-container">
            <button type="submit">Sign up</button>
        </div>
    </form>
</div>
